{% extends 'authapp/base.html' %}
{% load staticfiles %}

{% block content %}
{% if user %}
    <div class="card-header">
        <h3 class="font-weight-light my-4">Поздравляем!</h3>
    </div>
    <div class="card-header">
        <h4 class="mt-3 mb-3">Пользователь {{user.username}} подтвержден.</h4>
    </div>
  {% else %}
    <h3>Верификация не пройдена.</h3>
  {% endif %}
  <br>
    <div class="col-lg-6">
      <button class="btn btn-info btn-block">
        <a href="{% url 'index' %}" class="">На главную</a>
      </button>
    </div>

{% endblock %}
