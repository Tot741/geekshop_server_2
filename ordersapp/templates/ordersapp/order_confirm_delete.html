{% extends 'ordersapp/base.html' %}
{% load staticfiles %}

{% block content %}
   <div class="category_delete">
       <div class="h1">Уверены, что хотите удалить?</div>
       {% include 'ordersapp/includes/inc_order_summary.html' %}
       <form action="{% url 'orders:order_delete' object.pk %}" method="post">
           {% csrf_token %}
           <input class="btn btn-danger" type="submit" value="Удалить">
       </form>
   <a href="{% url 'orders:orders_list' %}">
               <button class="btn btn-success" style="margin-top: 10px;">Отмена</button>
           </a>
   </div>
{% endblock %}
